{% load static %}

<footer class="footer">
    <section class="call-to-action text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h2 class="mb-4" id="header-email">Ready to get started? Sign up now!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                </div>

                <div class="col-lg-8">
                    <form>
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input type="email" placeholder="Enter your email...">
                            </div>
                            <div class="col-12 col-md-3">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-2">
                </div>

            </div>

        </div>
    </section>
</footer>
